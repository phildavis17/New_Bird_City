{% extends "base.html" %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Birds on this Route</th>
            </tr>
        </thead>
        <tr>
            <td>Species</td>
            <td>Liklihood</td>
        </tr>
        {% for bird in data.birds %}
            <tr>
                <td>{{ bird }}</td>
                <td>{{ data.birds[bird] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
