{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='analysisstyle.css') }}">
<script src="{{ url_for('static', filename='analysisscript.js') }}"></script>
{% endblock %}

{% block content %}
<p>My Trips</p>
<ul>
    {% for name, id in user.trips.items() %}
    <li><a href="/{{ user.username }}/{{ id }}">{{ name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
